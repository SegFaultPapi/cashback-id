[profile.default]
src = "."
out = "out"
libs = ["lib"]
solc = "0.8.19"
evm_version = "paris"

# Remapping for forge-std (after: forge install foundry-rs/forge-std)
remappings = ["forge-std/=lib/forge-std/src/"]

# Exclude forge-std tests so we only compile our contracts + forge-std src (fewer lint notes)
ignore = ["lib/forge-std/test/**"]
